<div class="container">
  <h1>Learn ISL Numbers (1 to 10)</h1>
  <div class="input-section">
    <label for="numberInput">Enter a number (1-10):</label><br />
    <input type="number" id="numberInput" min="1" max="10" placeholder="1" />
    <button onclick="showASLImage()">Show ISL Sign</button>
  </div>
  <div class="image-section" id="imageSection">
    <p class="no-image">Enter a number to see the ISL sign!</p>
  </div>
</div>

<script>
  const numberData = [
    { number: 1, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number01.jpg" },
    { number: 2, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number02.jpg" },
    { number: 3, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number03.jpg" },
    { number: 4, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number04.jpg" },
    { number: 5, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number05.jpg" },
    { number: 6, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number06.jpg" },
    { number: 7, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number07.jpg" },
    { number: 8, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number08.jpg" },
    { number: 9, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number09.jpg" },
    { number: 10, imgUrl: "https://www.lifeprint.com/asl101/gifs-animated/10.gif" }
  ];

  function showASLImage() {
    const numberInput = document.getElementById('numberInput').value;
    const imageSection = document.getElementById('imageSection');
    const numberItem = numberData.find(item => item.number == numberInput);
    
    imageSection.innerHTML = numberItem 
      ? `<img src="${numberItem.imgUrl}" alt="ASL Number ${numberItem.number}" class="asl-image" /><p>ISL Sign for Number ${numberItem.number}</p>` 
      : `<p class="no-image">Please enter a valid number between 1 and 10.</p>`;
  }
</script>
<script>
  function translateToHindi() {
    const translations = {
      "Home": "होम",
      "Learn ISL": "आईएसएल सीखें",
      "Learn Numbers": "संख्याएँ सीखें",
      "Translator": "अनुवादक",
      "About Us": "हमारे बारे में",
      "Contact": "संपर्क करें",
      "Learn ISL Numbers (1 to 10)": "आईएसएल नंबर सीखें (1 से 10)",
      "Enter a number (1-10):": "1 से 10 के बीच एक संख्या दर्ज करें:",
      "Show ISL Sign": "आईएसएल संकेत दिखाएं",
      "Enter a number to see the ISL sign!": "आईएसएल संकेत देखने के लिए एक संख्या दर्ज करें!",
      "Please enter a valid number between 1 and 10.": "कृपया 1 से 10 के बीच एक मान्य संख्या दर्ज करें।",
      "ISL Sign for Number": "संख्या के लिए आईएसएल संकेत",
      "English": "अंग्रेज़ी",
      "Hindi": "हिंदी"
    };

    document.querySelectorAll("*").forEach(el => {
      if (["INPUT", "TEXTAREA", "SCRIPT", "STYLE", "SELECT"].includes(el.tagName)) return;
      
      el.childNodes.forEach(node => {
        if (node.nodeType === Node.TEXT_NODE) {
          const trimmed = node.nodeValue.trim();
          if (translations[trimmed]) {
            node.nodeValue = node.nodeValue.replace(trimmed, translations[trimmed]);
          }
        }
      });
    });

    // Translate input placeholders
    document.querySelectorAll("input[placeholder], textarea[placeholder]").forEach(el => {
      const placeholder = el.getAttribute("placeholder");
      if (translations[placeholder]) {
        el.setAttribute("placeholder", translations[placeholder]);
      }
    });

    // Translate buttons and input[type=submit]
    document.querySelectorAll("button, input[type='submit']").forEach(el => {
      const text = el.value || el.innerText;
      const trimmed = text.trim();
      if (translations[trimmed]) {
        if (el.value) {
          el.value = translations[trimmed];
        } else {
          el.innerText = translations[trimmed];
        }
      }
    });

    // Update dropdown text manually if needed
    const select = document.getElementById("languageSelect");
    if (select) {
      select.options[0].text = "अंग्रेज़ी";
      select.options[1].text = "हिंदी";
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    const langSelect = document.getElementById("languageSelect");
    if (langSelect) {
      langSelect.addEventListener("change", function () {
        if (this.value === "hi") {
          translateToHindi();
        } else {
          location.reload(); // Reload for English
        }
      });
    }
  });
</script>
