<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .registration-form label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .registration-form input[type="text"],
        .registration-form input[type="number"],
        .registration-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .registration-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .registration-form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>CRT Registration Form</h2>
        <form id="crtForm" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        function validateForm() {
            const phone = document.getElementById('phone').value;
            const age = document.getElementById('age').value;
            const studentId = document.getElementById('studentId').value;

            // Check if phone number contains only digits
            if (!/^\d+$/.test(phone)) {
                alert('Please enter a valid phone number (digits only).');
                return false;
            }

            // Check if age contains only digits
            if (!/^\d+$/.test(age)) {
                alert('Please enter a valid age (digits only).');
                return false;
            }

            // Check if student ID contains only digits
            if (!/^\d+$/.test(studentId)) {
                alert('Please enter a valid student ID (digits only).');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
