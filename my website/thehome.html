<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Indian Sign Language</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Homestyle.css">
    <script defer src="scrithome.js"></script>

    <style>
        /* General Styling */
        body {
            background-color: #e3f2fd; /* Light blue background */
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #0056b3; /* Darker Blue Navbar */
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Select Dropdown */
        #languageSelect {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        /* Hero Section */
        .hero {
            margin-top: 100px; /* Adjust for fixed navbar */
        }

        .carousel-container img {
            max-width: 80%;
            height: auto;
            margin: 10px auto;
            display: block;
        }

        /* Centering Content */
        .hero, .carousel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Button Styling */
        #ctaButton {
            background-color: #83acd9;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        #ctaButton:hover {
            background-color: #86c7df;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="home.html">Home <i class="bi bi-house"></i></a></li>
            <li><a href="l">Learn ISL <i class="bi bi-alphabet-uppercase"></i></a></li>
            <li><a href="#translator">Translator <i class="bi bi-translate"></i></a></li>
            <li><a href="#about">About Us <i class="bi bi-file-earmark-person-fill"></i></a></li>
            <li><a href="#contact">Contact <i class="bi bi-person-lines-fill"></i></a></li>
            <li>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                </select>
            </li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Learn Indian Sign Language</h1>
        <p>Empowering communication through ISL - Learn, Practice, and Connect!</p>
        <button id="ctaButton">Start Learning</button>
        <div class="sign-illustration" id="signHover">ðŸ‘‹</div>
        <p>Explore the basics of Indian Sign Language through interactive visuals.</p>
    </section>

    <!-- Carousel Section -->
    <section class="carousel">
        <h2>Basic ISL Words</h2>
    
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTulaT1wubzTDzYXNIp7lDwooHN-zLP36CPEg&s" alt="First slide" width="320px" height="300px">>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhgo2-_zYf-RsYDo2xkUZnhH6fmZ2U-sRzzQ&s" alt="Second slide" width="320px" height="300px">>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://thumbs.dreamstime.com/b/woman-showing-phrase-thank-you-white-background-sign-language-woman-showing-phrase-thank-you-white-background-139110740.jpg" alt="Third slide" width="320px" height="300px">>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
</body>
</html>
