<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Example</title>
    <style>
        /* CSS for basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Weekly Timetable</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>8:30 am to 10.30 am </td>
            <td>College work</td>
            <td>Science</td>
            <td>English</td>
            <td>History</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>Science</td>
            <td>Math</td>
            <td>Art</td>
            <td>English</td>
            <td>Physical Ed.</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>History</td>
            <td>English</td>
            <td>Science</td>
            <td>Math</td>
            <td>Music</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
