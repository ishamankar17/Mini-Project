<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons Buttons Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }
        .product-img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-title {
            font-size: 1.25rem;
            margin: 0.5rem 0;
        }
        .product-price {
            color: #888;
            margin: 0.5rem 0;
        }
        .btn-custom {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        .btn-cart {
            background-color: #28a745;
            color: white;
        }
        .btn-favorite {
            background-color: #dc3545;
            color: white;
        }
        .btn-custom i {
            font-size: 1.25rem;
        }
        .btn-custom:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 1" class="product-img">
                    <h2 class="product-title">Product 1</h2>
                    <p class="product-price">$20.00</p>
                    <button class="btn-custom btn-cart">
                        <i class="bi bi-cart-check-fill"></i> Add to Cart
                    </button>
                    <button class="btn-custom btn-favorite">
                        <i class="bi bi-heart-fill"></i> Add to Favorites
                    </button>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 2" class="product-img">
                    <h2 class="product-title">Product 2</h2>
                    <p class="product-price">$25.00</p>
                    <button class="btn-custom btn-cart">
                        <i class="bi bi-cart-check-fill"></i> Add to Cart
                    </button>
                    <button class="btn-custom btn-favorite">
                        <i class="bi bi-heart-fill"></i> Add to Favorites
                    </button>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 3" class="product-img">
                    <h2 class="product-title">Product 3</h2>
                    <p class="product-price">$30.00</p>
                    <button class="btn-custom btn-cart">
                        <i class="bi bi-cart-check-fill"></i> Add to Cart
                    </button>
                    <button class="btn-custom btn-favorite">
                        <i class="bi bi-heart-fill"></i> Add to Favorites
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
