<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .registration-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .registration-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .registration-form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>CRT Registration Form</h2>
        <form id="crtForm" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        document.getElementById('crtForm').addEventListener('input', function(e) {
            const target = e.target;
            const targetValue = target.value;

            // Name validation - only letters allowed
            if (target.id === 'name') {
                target.value = targetValue.replace(/[^a-zA-Z\s]/g, '');
            }

            // Phone, Age, and Student ID validation - only numbers allowed
            if (target.id === 'phone' || target.id === 'age' || target.id === 'studentId') {
                target.value = targetValue.replace(/[^0-9]/g, '');
            }
        });

        function validateForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const age = document.getElementById('age').value;
            const studentId = document.getElementById('studentId').value;

            if (name.trim() === '') {
                alert('Please enter a valid name.');
                return false;
            }

            if (phone.length !== 10) {
                alert('Please enter a valid 10-digit phone number.');
                return false;
            }

            if (age <= 0 || age > 100) {
                alert('Please enter a valid age between 1 and 100.');
                return false;
            }

            if (studentId.length < 5) {
                alert('Please enter a valid student ID with at least 5 digits.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
