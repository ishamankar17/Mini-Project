<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h1>Happy Birthday!</h1>
                <button id="openCard">Open Card ðŸŽ‰</button>
            </div>
            <div class="card-inside">
                <h1>ðŸŽ‚ Surprise! ðŸŽ‰</h1>
                <p>Wishing you all the best on your special day!</p>
                <img src=" " alt="Birthday Cake">
                <button id="closeCard">Close Card</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <style>
        /* General Styles */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #8bdff9 0%, #fad0c4 100%);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.card-container {
    perspective: 1000px;
}

.card {
    width: 300px;
    height: 400px;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateY(0deg);
    transition: transform 1s ease-in-out;
}

.card-front, .card-inside {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

.card-front {
    background-color: #ff6b6b;
    color: #fff;
}

.card-front h1 {
    font-size: 2.5em;
}

.card-inside {
    background-color: #fff;
    color: #ff6b6b;
    transform: rotateY(180deg);
}

.card-inside h1 {
    font-size: 2em;
    margin-bottom: 10px;
}

.card-inside p {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 20px;
}

.card-inside img {
    width: 80%;
    border-radius: 10px;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #fff;
    color: #ff6b6b;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

button:hover {
    background-color: #ff4757;
    transform: scale(1.05);
}

/* Responsive */
@media (max-width: 768px) {
    .card {
        width: 250px;
        height: 350px;
    }

    .card-front h1, .card-inside h1 {
        font-size: 2em;
    }

    .card-inside p {
        font-size: 1em;
    }
}

        </style>
        <script>
            document.getElementById('openCard').addEventListener('click', function() {
    document.querySelector('.card').style.transform = 'rotateY(180deg)';
});

document.getElementById('closeCard').addEventListener('click', function() {
    document.querySelector('.card').style.transform = 'rotateY(0deg)';
});

            </script>
</body>


</html>
