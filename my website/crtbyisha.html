<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url("https://assets-global.website-files.com/64949e4863d96e26a1da8386/64b945ed97f0c5890a07f9f9_642cb8656c45ae813ef643cb_Intro-20to-20the-20Webflow-20--20WFU.png");
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 600px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3bc9cb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d2841;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>CRT Registration Form</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name"><i class="bi bi-person-fill"></i>&nbsp;Name:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError">Please enter a valid name (letters only).</span>
        </div>
        <div class="form-group">
            <label for="email"><i class="bi bi-envelope-fill"></i>&nbsp;Email:</label>
            <input type="text" id="email" name="email">
            <span class="error" id="emailError">Please enter a valid email (must contain '@').</span>
        </div>
        <div class="form-group">
            <label for="mobile"><i class="bi bi-telephone-fill"></i>&nbsp;Mobile Number:</label>
            <input type="text" id="mobile" name="mobile">
            <span class="error" id="mobileError">Please enter a valid mobile number (digits only).</span>
        </div>
        <div class="form-group">
            <label for="course"><i class="bi bi-book-fill"></i>&nbsp;Select Course:</label>
            <select id="course" name="course">
                <option value="">Select a course</option>
                <option value="javascript">Javascript</option>
                <option value="data-analysis">Data Analysis</option>
                <option value="machine-learning">Machine Learning</option>
                <option value="cloud-computing">Cloud Computing</option>
            </select>
            <span class="error" id="courseError">Please select a course.</span>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        let isValid = true;
        
        // Name Validation (Letters Only)
        const name = document.getElementById('name').value;
        const nameError = document.getElementById('nameError');
        if (!/^[a-zA-Z\s]+$/.test(name)) {
            nameError.style.display = 'block';
            isValid = false;
        } else {
            nameError.style.display = 'none';
        }
        
        // Email Validation (Must contain '@')
        const email = document.getElementById('email').value;
        const emailError = document.getElementById('emailError');
        if (!email.includes('@')) {
            emailError.style.display = 'block';
            isValid = false;
        } else {
            emailError.style.display = 'none';
        }
        
        // Mobile Number Validation (Digits Only)
        const mobile = document.getElementById('mobile').value;
        const mobileError = document.getElementById('mobileError');
        if (!/^\d+$/.test(mobile)) {
            mobileError.style.display = 'block';
            isValid = false;
        } else {
            mobileError.style.display = 'none';
        }
        
        // Course Selection Validation
        const course = document.getElementById('course').value;
        const courseError = document.getElementById('courseError');
        if (course === "") {
            courseError.style.display = 'block';
            isValid = false;
        } else {
            courseError.style.display = 'none';
        }
        
        // If the form is valid, you can proceed with form submission or further actions
        if (isValid) {
            alert('Form Submitted Successfully!');
        }
    });
</script>
</body>
</html>
