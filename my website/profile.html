        <div class="collapse navbar-collapse" id="navbarNav">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="my-5">
        <div class="container">
            <h2 class="text-center mb-4"></h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name"><i class="bi bi-pc-horizontal"></i> Name</label>
                                    <input type="text" class="form-control" id="name" value="John Doe" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="contact"><i class="bi bi-telephone"></i> Contact Number</label>
                                    <input type="text" class="form-control" id="contact" value="123-456-7890" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="bi bi-envelope-fill"></i> Email address</label>
                                    <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="address"><i class="bi bi-file-earmark-richtext"></i> Address</label>
                                    <textarea class="form-control" id="address" rows="3" disabled>123 Main St, Anytown, CA 12345</textarea>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="newsletter" disabled checked>
                                    <label class="form-check-label" for="newsletter">Subscribe to Newsletter</label>
                                </div>
                                <button type="button" class="btn btn-primary mt-3" id="editBtn"><i class="bi bi-pencil-fill"></i> Edit Profile</button>
                                <button type="submit" class="btn btn-success mt-3" id="saveBtn" style="display: none;">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">

    </footer>

    <!-- Bootstrap JS and custom script if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('editBtn').addEventListener('click', function() {
            document.getElementById('name').disabled = false;
            document.getElementById('contact').disabled = false;
            document.getElementById('email').disabled = false;
            document.getElementById('address').disabled = false;
            document.getElementById('newsletter').disabled = false;
            document.getElementById('saveBtn').style.display = 'block';
            this.style.display = 'none';
        });
    </script>
</body>
