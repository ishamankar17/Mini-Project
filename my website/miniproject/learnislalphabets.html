            padding: 10px 20px;

            border: none;

            transition: 0.3s;

      top: 0;

  nav ul {

      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
  }
  
  nav ul li {
      margin: 0 15px;
  }
  
  nav ul li a {
      color: white;
      text-decoration: none !important;
      font-size: 18px;
      padding: 10px 15px;
      transition: 0.3s;
      border-radius: 10px; /* Rounded corners */
  }
  
  /* Hover effect */
  nav ul li a:hover {
      background: rgba(255, 255, 255, 0.3); /* Light background on hover */
      border-radius: 10px;
  }
  
  /* Dropdown Styling */
  .dropdown {
      position: relative;
  }
  
  .dropdown select {

      border-radius: 5px;
      border: none;
      background-color: white;
      color: #0056b3;
      font-size: 16px;
      cursor: pointer;

  /* Ensure dropdown stays aligned with navbar */

<body>

    <div class="container">
        <h2>Indian Sign Language Alphabets</h2>
        <input type="text" id="letterInput" placeholder="Enter a letter" maxlength="1" oninput="showSign()">
        <div class="image-container">
            <img id="signImage" src="" alt="Sign Language">
        </div>
        <div class="options">
            <button onclick="clearInput()">Clear</button>
            <button onclick="showRandomSign()">Random</button>
        </div>
    </div>

            .then(data => {

            .catch(error => console.error("Error loading navbar:", error));
    </script>

        };

        function showSign() {
            let letter = document.getElementById("letterInput").value.toUpperCase();
            let image = document.getElementById("signImage");
            
            if (images[letter]) {
                image.src = images[letter];
                image.style.display = "block";
            } else {
                image.style.display = "none";
            }
        }

        function clearInput() {
            document.getElementById("letterInput").value = "";
            document.getElementById("signImage").style.display = "none";
        }

        function showRandomSign() {
            let keys = Object.keys(images);
            let randomKey = keys[Math.floor(Math.random() * keys.length)];
            document.getElementById("letterInput").value = randomKey;
            showSign();
        }
