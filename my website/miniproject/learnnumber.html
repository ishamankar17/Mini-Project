<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASL Number Learning App</title>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
   <!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 120px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .input-section {
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e64a19;
    }
    .image-section {
      margin-top: 20px;
    }
    .asl-image {
      max-width: 100%;
      height: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .no-image {
      font-size: 18px;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learn ISSL Numbers (1 to 10)</h1>
    <div class="input-section">
      <label for="numberInput">Enter a number (1-10):</label><br />
      <input type="number" id="numberInput" min="1" max="10" placeholder="1" />
      <button onclick="showASLImage()">Show ASL Sign</button>
    </div>
    <div class="image-section" id="imageSection">
      <p class="no-image">Enter a number to see the ASL sign!</p>
    </div>
  </div>
<style>
  /* Navbar Styling */
  nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #0056b3; /* Darker Blue Navbar */
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
  }
  
  nav ul li {
      margin: 0 15px;
  }
  
  nav ul li a {
      color: white;
      text-decoration: none !important;
      font-size: 18px;
      padding: 10px 15px;
      transition: 0.3s;
      border-radius: 10px; /* Rounded corners */
  }
  
  /* Hover effect */
  nav ul li a:hover {
      background: rgba(255, 255, 255, 0.3); /* Light background on hover */
      border-radius: 10px;
  }
  
  /* Dropdown Styling */
  .dropdown {
      position: relative;
  }
  
  .dropdown select {
      padding: 8px;
      border-radius: 5px;
      border: none;
      background-color: white;
      color: #0056b3;
      font-size: 16px;
      cursor: pointer;
  }
  
  /* Ensure dropdown stays aligned with navbar */
  nav ul li .dropdown select:hover {
      background: rgba(255, 255, 255, 0.3);
  }
</style>
    <!-- Navbar -->
<nav>
    <ul>
        <li><a href="frontaappp.html">Home <i class="bi bi-house"></i></a></li>
        <li><a href="learnislalphabets.html">Learn ISL <i class="bi bi-alphabet-uppercase"></i></a></li>
        <li><a href="learnnumber.html">Learn Numbers <i class="bi bi-list-ol"></i></i></a></li>
        <li><a href="#translator">Translator <i class="bi bi-translate"></i></a></li>
        <li><a href="#about">About Us <i class="bi bi-file-earmark-person-fill"></i></a></li>
        <li><a href="#contact">Contact <i class="bi bi-person-lines-fill"></i></a></li>
        <li>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>
        </li>
    </ul>
</nav>

  <script>
    const numberData = [
      { number: 1, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number01.jpg" },
      { number: 2, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number02.jpg" },
      { number: 3, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number03.jpg" },
      { number: 4, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number04.jpg" },
      { number: 5, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number05.jpg" },
      { number: 6, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number06.jpg" },
      { number: 7, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number07.jpg" },
      { number: 8, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number08.jpg" },
      { number: 9, imgUrl: "https://www.lifeprint.com/asl101/signjpegs/numbers/number09.jpg" },
      { number: 10, imgUrl: "https://www.lifeprint.com/asl101/gifs-animated/10.gif" }
    ];

    function showASLImage() {
      const numberInput = document.getElementById('numberInput').value;
      const imageSection = document.getElementById('imageSection');

      const numberItem = numberData.find(item => item.number == numberInput);

      if (numberItem) {
        imageSection.innerHTML = `
          <img src="${numberItem.imgUrl}" alt="ASL Number ${numberItem.number}" class="asl-image" />
          <p>ASL Sign for Number ${numberItem.number}</p>
        `;
      } else {
        imageSection.innerHTML = `<p class="no-image">Please enter a valid number between 1 and 10.</p>`;
      }
    }
  </script>
</body>
</html>
