<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Image Recognition Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background: #f1f1f1;
        }
        .chat-message {
            margin: 10px 0;
        }
        .chat-message.bot {
            text-align: left;
            color: #007bff;
        }
        .chat-message.user {
            text-align: right;
            color: #495057;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2 class="text-center">Conversational Image Recognition Chatbot</h2>
    
    <!-- Chat Display -->
    <div class="chat-box" id="chatBox">
        <!-- Messages will appear here -->
    </div>

    <!-- Image Upload -->
    <div class="mb-3">
        <label for="imageInput" class="form-label">Upload an Image:</label>
        <input class="form-control" type="file" id="imageInput" accept="image/*">
    </div>

    <!-- Chat Input -->
    <div class="input-group">
        <input type="text" class="form-control" id="chatInput" placeholder="Type your message...">
        <button class="btn btn-primary" id="sendBtn">Send</button>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const imageInput = document.getElementById('imageInput');

    // Append messages to the chat
    function appendMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', sender);
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send button event
    sendBtn.addEventListener('click', () => {
        const userMessage = chatInput.value.trim();
        if (userMessage) {
            appendMessage('user', userMessage);
            chatInput.value = '';
            // Simulate bot response
            setTimeout(() => {
                appendMessage('bot', "I'm processing your message...");
            }, 500);
        }
    });

    // Handle image upload
    imageInput.addEventListener('change', () => {
        const file = imageInput.files[0];
        if (file) {
            appendMessage('user', `Uploaded an image: ${file.name}`);
            // Simulate bot response for image processing
            setTimeout(() => {
                appendMessage('bot', "Image received! Processing it now...");
            }, 1000);
        }
    });
</script>

</body>
</html>
