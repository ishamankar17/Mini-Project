<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Registration Form - With Validation</title>
    <link rel="stylesheet" href="crtform.css">
</head>
<body>
    <div class="form-container">
        <h2>CRT Registration Form (With Validation)</h2>
        <form id="validationForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <span id="nameError" class="error-message"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span id="emailError" class="error-message"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span id="passwordError" class="error-message"></span>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required min="18" max="60">
            <span id="ageError" class="error-message"></span>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Validate Name
            let name = document.getElementById("name").value;
            let namePattern = /^[A-Za-z\s]+$/;
            if (!name.match(namePattern)) {
                document.getElementById("nameError").textContent = "Name must contain only letters and spaces.";
                isValid = false;
            } else {
                document.getElementById("nameError").textContent = "";
            }

            // Validate Email
            let email = document.getElementById("email").value;
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById("emailError").textContent = "Please enter a valid email address.";
                isValid = false;
            } else {
                document.getElementById("emailError").textContent = "";
            }

            // Validate Password
            let password = document.getElementById("password").value;
            if (password === "") {
                document.getElementById("passwordError").textContent = "Password cannot be empty.";
                isValid = false;
            } else {
                document.getElementById("passwordError").textContent = "";
            }

            // Validate Age
            let age = document.getElementById("age").value;
            if (age < 18 || age > 60) {
                document.getElementById("ageError").textContent = "Age must be between 18 and 60.";
                isValid = false;
            } else {
                document.getElementById("ageError").textContent = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
