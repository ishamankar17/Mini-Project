<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url("https://tse1.mm.bing.net/th?id=OIP.k3yanw6pwiHiw4l66bXCpgHaDP&pid=Api&P=0&h=180");
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group .input-group {
            display: flex;
            align-items: center;
        }
        .form-group .input-group input,
        .form-group .input-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .input-group-prepend {
            display: flex;
            align-items: center;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            padding: 8px;
            white-space: nowrap;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/100" alt="Logo" class="img-fluid">
        </div>
        <h2>CRT Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i> Name</span>
                    </div>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <span class="error" id="nameError">Please enter a valid name (letters only).</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i> Email</span>
                    </div>
                    <input type="text" id="email" name="email" class="form-control">
                </div>
                <span class="error" id="emailError">Please enter a valid email (must contain '@').</span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-telephone-fill"></i> Phone</span>
                    </div>
                    <input type="text" id="mobile" name="mobile" class="form-control">
                </div>
                <span class="error" id="mobileError">Please enter a valid mobile number (digits only).</span>
            </div>
            <div class="form-group">
                <label for="course">Select Course:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-book-fill"></i> Course</span>
                    </div>
                    <select id="course" name="course" class="form-control">
                        <option value="" disabled selected>Select your course</option>
                        <option value="Course1">Course 1</option>
                        <option value="Course2">Course 2</option>
                        <option value="Course3">Course 3</option>
                    </select>
                </div>
                <span class="error" id="courseError">Please select a course.</span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;
            
            // Name Validation (Letters Only)
            const name = document.getElementById('name').value;
            const nameError = document.getElementById('nameError');
            if (!/^[a-zA-Z\s]+$/.test(name)) {
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }
            
            // Email Validation (Must contain '@')
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            if (!email.includes('@')) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }
            
            // Mobile Number Validation (Digits Only)
            const mobile = document.getElementById('mobile').value;
            const mobileError = document.getElementById('mobileError');
            if (!/^\d+$/.test(mobile)) {
                mobileError.style.display = 'block';
                isValid = false;
            } else {
                mobileError.style.display = 'none';
            }
            
            // Course Selection Validation
            const course = document.getElementById('course').value;
            const courseError = document.getElementById('courseError');
            if (course === "") {
                courseError.style.display = 'block';
                isValid = false;
            } else {
                courseError.style.display = 'none';
            }
            
            // If the form is valid, you can proceed with form submission or further actions
            if (isValid) {
                alert('Form Submitted Successfully!');
            }
        });
    </script>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
