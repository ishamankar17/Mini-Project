    <script>
        function translateToHindi() {
          const translations = {
            "Home": "होम",
            "Learn ISL": "आईएसएल सीखें",
            "Learn Numbers": "संख्या सीखें",
            "Translator": "अनुवादक",
            "About Us": "हमारे बारे में",
            "Contact": "संपर्क करें",
            "Contact us": "संपर्क करें",
            "This is a learning app for the deaf and mute,": "यह मूक और बधिरों के लिए एक शिक्षण ऐप है,",
            "featuring a sign language converter to aid communication and understanding.": "जिसमें संचार और समझने में सहायता के लिए सांकेतिक भाषा कन्वर्टर है।",
            "Name": "नाम",
            "Email": "ईमेल",
            "Comment": "टिप्पणी",
            "Submit": "जमा करें"
          };
      
          // Translate visible text content in all elements
          document.querySelectorAll("*").forEach(el => {
            if (["INPUT", "TEXTAREA", "SELECT", "SCRIPT", "STYLE"].includes(el.tagName)) return;
      
            el.childNodes.forEach(node => {
              if (node.nodeType === Node.TEXT_NODE) {
                const trimmed = node.nodeValue.trim();
                if (translations[trimmed]) {
                  node.nodeValue = node.nodeValue.replace(trimmed, translations[trimmed]);
                }
              }
            });
          });
      
          // Translate placeholders (input, textarea)
          document.querySelectorAll("input[placeholder], textarea[placeholder]").forEach(el => {
            const placeholder = el.getAttribute("placeholder");
            if (translations[placeholder]) {
              el.setAttribute("placeholder", translations[placeholder]);
            }
          });
      
          // Translate buttons and submit inputs
          document.querySelectorAll("button, input[type='submit']").forEach(el => {
            const text = el.value || el.innerText;
            const trimmed = text.trim();
            if (translations[trimmed]) {
              if (el.value) {
                el.value = translations[trimmed];
              } else {
                el.innerText = translations[trimmed];
              }
            }
          });
      
          // Translate text nodes inside <label> with icons
          document.querySelectorAll("label").forEach(el => {
            el.childNodes.forEach(node => {
              if (node.nodeType === Node.TEXT_NODE) {
                const trimmed = node.nodeValue.trim();
                if (translations[trimmed]) {
                  node.nodeValue = " " + translations[trimmed];
                }
              }
            });
          });
        }
      
        // Event listener for dropdown
        document.addEventListener("DOMContentLoaded", function () {
          const langSelect = document.getElementById("languageSelect");
          if (langSelect) {
            langSelect.addEventListener("change", function () {
              const selectedLang = this.value;
              if (selectedLang === "hi") {
                translateToHindi();
              } else {
                location.reload(); // Reset to English
              }
            });
          }
        });
      </script>
